<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        background-image: url(https://picsum.photos/800/800);
        background-repeat: no-repeat;
        background-size: cover;
        background-blend-mode: hue;
        transition: all 0.9s;
      }
      body:hover {
        background-color: rgba(0, 0, 0, 0.205);
      }

      h1 {
        text-align: center;
        padding: 15px 0;
        font-size: 10vw;
        width: 100%;
        background-image: linear-gradient(to right, #0f0, #f00, #00f);
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
        animation-name: uzunlik;
        animation-duration: 2s;
        animation-direction: alternate;
        animation-iteration-count: infinite;
        animation-play-state: running;
        animation-fill-mode: backwards;
        animation-timing-function: linear;
      }

      @keyframes uzunlik {
        0% {
          width: 0%;
        }
        100% {
          width: 100%;
        }
      }

      /*# sourceMappingURL=style.css.map */
    </style>
  </head>
  <body>
    <h1 class="animation__text"></h1>

    <script>
      var text = document.querySelector(".animation__text");

      array = ["Dasturchi", "Muhandis", "Dizayner"];
      text.innerHTML = array[2];
      setInterval(function qanaqadir() {
        if (text.innerHTML == array[0]) {
          text.innerHTML = array[1];
        } else if (text.innerHTML == array[1]) {
          text.innerHTML = array[2];
        } else {
          text.innerHTML = array[0];
        }
      }, 4000);

      //   function qanaqadir() {
      //     if (text.innerHTML == array[0]) {
      //       text.innerHTML = array[1];
      //     } else if (text.innerHTML == array[1]) {
      //       text.innerHTML = array[2];
      //     } else {
      //       text.innerHTML = array[0];
      //     }
      //   }
    </script>
  </body>
</html>
